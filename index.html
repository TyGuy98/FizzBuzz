<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fizz Buzz Program</h1>
    <p></p>

    <div class="boxes">

        <div class="fizzBox"></div>

        <div class="buzzBox"></div>

        <div class="fizz-buzzBox"></div>

    </div>

    <script>
        const para = document.querySelector('p');
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
        let output = "";

        for (let i = 1; i<= answer; i++) {

            if (i % 3 === 0 && i % 5 === 0  ) {
                output += '<span class="fizzbuzz">FizzBuzz</span><br>';
            }

            else if (i % 3 === 0){
                output += '<span class="fizz">Fizz</span><br>';
                
            }

            else if (i % 5 === 0) {
                output += '<span class="buzz">Buzz</span><br>';
            }

            else {
                output += i + "<br>";
            }
        }
        
        para.innerHTML = output;
        


    </script>
    


    
</body>
</html>
